<ng-container>

    <nav class="justify-between px-4 py-3 text-gray-700 border border-gray-200 rounded-lg sm:flex sm:px-5 bg-gray-50 dark:bg-gray-800 dark:border-gray-700" aria-label="Breadcrumb">
    <ol class="inline-flex items-center mb-3 space-x-1 md:space-x-2 rtl:space-x-reverse sm:mb-0">
      <li>
        <div class="flex items-center">
          <a href="#" class="ms-1 text-sm font-medium text-gray-700 hover:text-blue-600 md:ms-2 dark:text-gray-400 dark:hover:text-white">Dashboard</a>
        </div>
      </li>
      <li aria-current="page">
        <div class="flex items-center">
          <svg class="rtl:rotate-180 w-3 h-3 mx-1 text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
          </svg>
          <a href="/investment-form" class="ms-1 text-sm font-medium text-gray-700 hover:text-blue-600 md:ms-2 dark:text-gray-400 dark:hover:text-white">Investment Form</a>
        </div>
      </li>
    </ol>
  </nav>

  


    <div class="grid grid-cols-1 gap-4 px-4 mt-8 sm:grid-cols-3 sm:px-8">
       <div class="flex items-center bg-white border rounded-md overflow-hidden shadow">
          <div class="p-4 bg-blue-100 text-blue-600">
             <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none"
                viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                   d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2M8 7H6a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2v-2">
                </path>
             </svg>
          </div>
          <div class="px-4 text-gray-700">
             <h3 class="text-md tracking-wider">Asset Allocation</h3>
             <p class="text-3xl">{{ totals['assetAllocation']}}</p>
          </div>
       </div>
       <div class="flex items-center bg-white border rounded-md overflow-hidden shadow">
          <div class="p-4 bg-red-100 text-red-600">
             <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none"
                viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                   d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-1.414-.586m0 0L11 14h4a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2v4l.586-.586z">
                </path>
             </svg>
          </div>
          <div class="px-4 text-gray-700">
             <h3 class="text-md tracking-wider">Market Trends</h3>
             <p class="text-3xl">{{ totals['marketTrends']}}</p>
          </div>
       </div>
       <div class="flex items-center bg-white border rounded-md overflow-hidden shadow">
          <div class="p-4 bg-green-100 text-green-600">
             <svg aria-hidden="true" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-12 w-12">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
             </svg>
          </div>
          <div class="px-4 text-gray-700">
             <h3 class="text-md tracking-wider">Performance Metrics</h3>
             <p class="text-3xl">{{ totals['performanceMetrics']}}</p>
          </div>
       </div>
    </div>
    <div class="container mx-auto px-4 mt-8">
       <div class="grid grid-cols-1 md:grid-cols-2  px-4  lg:grid-cols-3 gap-8">
          <div class="bg-white border border-gray-200 rounded-lg shadow p-8 ">
             <h2 class="text-lg font-semibold mb-4">Asset Allocation</h2>
             <div class="w-full h-72">
                <canvas baseChart
                [datasets]="[{ data: assetAllocationData, label: 'Portfolio Value' }]"
                [labels]="assetAllocationLabels"
                [type]="'pie'">
                </canvas>
             </div>
          </div>
          <div class="bg-white border border-gray-200 rounded-lg shadow p-8 ">
             <h2 class="text-lg font-semibold mb-4">Market Trends</h2>
             <div class="w-full h-72">
                <canvas baseChart
                [datasets]="[{ data: marketTrendData, label: 'Portfolio Value' }]"
                [labels]="marketTrendLabels"
                [type]="'line'">
                </canvas>
             </div>
          </div>
          <div class="bg-white border border-gray-200 rounded-lg shadow p-8 ">
             <h2 class="text-lg font-semibold mb-4">Performance Metrics</h2>
             <div class="w-full h-72">
                <canvas baseChart
                [datasets]="[{ data: performanceMetricData, label: 'Performance' }]"
                [labels]="performanceMetricLabels"
                [type]="'bar'">
                </canvas>
             </div>
          </div>
       </div>
    </div>
 </ng-container>
